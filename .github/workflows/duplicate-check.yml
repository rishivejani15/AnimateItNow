name: Check for Duplicate Issues
on:
  issues:
    types: [opened]
jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    steps:
      - name: Check for duplicate issue titles
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });
            const currentTitle = context.payload.issue.title.trim().toLowerCase();
            const duplicate = issues.find(issue =>
              issue.title.trim().toLowerCase() === currentTitle &&
              issue.number !== context.payload.issue.number
            );
            if (duplicate) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: `âš ï¸ This issue appears to be a duplicate of [#${duplicate.number} - ${duplicate.title}](${duplicate.html_url}). Please check existing issues before opening a new one.`
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: `ğŸ‘‹ Thank you for opening an issue! The team will review it soon. If you have screenshots, code, or more details, please add them to help us understand your request.`
              });
            }
